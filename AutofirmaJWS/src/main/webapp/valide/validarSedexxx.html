	function waiting(comando, segundos) {
			var waiting;
			var intento;

			if (waiting) {
					return true;
			}
			else {
					if (segundos==0) {
						eval(comando);
					}
					else {
						segundos = segundos - 1;
					}

					var func = function() 
					{ 
						this.waiting(comando, segundos);
					}
					setTimeout(func, 1000);
			}
	}
